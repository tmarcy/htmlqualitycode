{% extends "default.html" %}
{% block title %}checking{% endblock %}

{% block content %}
<h2>Results</h2>

<h3>Requested URL for check</h3>
<h4>{{risp['url']}}</h4>
<br>
<h3>Validation messages</h3>
<ul>
    {% for each in risp['messages'][:5] %}
    <li>{{each['message']}}</li>
    {% endfor %}
</ul>
<br>
<h3>Server locality</h3>
<h4>{{loc}}</h4>
{% endblock %}
